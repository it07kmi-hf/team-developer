<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>

<title>Tim Developer – PT. Kayu Mebel Indonesia</title>

<style>
body {
  background:
  radial-gradient(at 0% 0%, #1e40af 0px, transparent 50%),
  radial-gradient(at 100% 0%, #7c3aed 0px, transparent 50%),
  radial-gradient(at 50% 100%, #0f172a 0px, transparent 50%);
}

/* CARD UTAMA */
.glass {
  background: rgba(17, 24, 39, 0.88);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255,255,255,.18);
  transition: all .3s ease;
}

/* HOVER EFFECT */
.glass:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 40px rgba(0,0,0,.4),
              0 0 20px rgba(99,102,241,.4);
  border: 1px solid rgba(255,255,255,.35);
}

/* ANIMASI MUNCUL */
.card-anim {
  opacity: 0;
  animation: muncul .7s ease forwards;
}

@keyframes muncul {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ANIMASI MODAL */
.modal-anim {
  animation: zoom .2s ease;
}

@keyframes zoom {
  from { transform: scale(.8); opacity:0 }
  to   { transform: scale(1); opacity:1 }
}
</style>

</head>

<body class="min-h-screen flex flex-col text-white">

<div class="flex-1">

<section class="text-center py-14">
  <h1 class="text-4xl md:text-5xl font-bold tracking-wide text-white">
    Tim Developer PT. Kayu Mebel Indonesia
  </h1>

  <p class="text-slate-200 mt-4 max-w-2xl mx-auto leading-relaxed">
    Menghadirkan solusi digital inovatif untuk masa depan  
    teknologi yang lebih cerdas, cepat, dan terintegrasi.
  </p>
</section>

<div id="app" class="
  max-w-6xl mx-auto p-6
  grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-7
"></div>

</div>

<footer class="text-center text-slate-200 p-6">
  © 2026 PT. Kayu Mebel Indonesia – Developed By
  <span class="font-semibold text-cyan-300 hover:text-cyan-400 transition">
    Hambali Fitrianto
  </span>
</footer>

<!-- =================== MODAL FOTO =================== -->
<div id="photoModal"
class="fixed inset-0 bg-black/70 backdrop-blur hidden items-center justify-center z-50">

  <div class="relative max-w-lg w-full mx-4 modal-anim">

    <button onclick="closeModal()"
    class="absolute -top-10 right-0 text-white text-3xl hover:scale-110 transition">
      ✕
    </button>

    <img id="modalImg"
    class="rounded-2xl shadow-2xl w-full border border-white/20">

  </div>
</div>

<!-- SCRIPT UTAMA -->
<script src="./dist/app.js"></script>

<!-- SCRIPT MODAL -->
<script>
function openModal(src) {
  const modal = document.getElementById("photoModal");
  const img = document.getElementById("modalImg");

  img.src = src;
  modal.classList.remove("hidden");
  modal.classList.add("flex");
}

function closeModal() {
  const modal = document.getElementById("photoModal");
  modal.classList.add("hidden");
  modal.classList.remove("flex");
}

// klik luar modal = close
document.addEventListener("click", function(e) {
  const modal = document.getElementById("photoModal");
  if (e.target === modal) closeModal();
});
</script>

</body>
</html>
