<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>

<title>Tim Developer – Pawindo Group</title>

<style>
/* Background tetap cakep tapi gak silau */
body {
  background:
  radial-gradient(at 0% 0%, #1e40af 0px, transparent 50%),
  radial-gradient(at 100% 0%, #7c3aed 0px, transparent 50%),
  radial-gradient(at 50% 100%, #0f172a 0px, transparent 50%);
}

/* GLASS TAPI LEBIH SOLID BIAR KEBACA */
.glass {
  background: rgba(17, 24, 39, 0.82);      /* lebih gelap */
  backdrop-filter: blur(6px);             /* blur dikurangin */
  border: 1px solid rgba(255,255,255,.18);
}

/* ANIMASI HALUS */
.card-anim {
  opacity: 0;
  animation: muncul .7s ease forwards;
}

@keyframes muncul {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

</head>

<body class="min-h-screen flex flex-col text-white">

<div class="flex-1">

<!-- HERO -->
<section class="text-center py-14">
  <h1 class="text-4xl md:text-5xl font-bold tracking-wide text-white">
    Tim Developer Pawindo Group
  </h1>

  <p class="text-slate-200 mt-4 max-w-2xl mx-auto leading-relaxed">
    Menghadirkan solusi digital inovatif untuk masa depan  
    teknologi yang lebih cerdas, cepat, dan terintegrasi.
  </p>
</section>

<!-- LIST -->
<div id="app" class="
  max-w-6xl mx-auto p-6
  grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-7
"></div>

</div>

<!-- FOOTER -->
<footer class="text-center text-slate-200 p-6">
  © 2026 Pawindo Group – Developed By
  <span class="font-semibold text-cyan-300 hover:text-cyan-400 transition">
    Ibal Bojay
  </span>
</footer>

<script src="./dist/app.js"></script>

</body>
</html>
